<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Basic: email and password, sign in button -->
    <label>Email:&emsp;&emsp;</label>
    <input type="email"><br><br>
    <label>Password: &ensp;</label>
    <input type="password"><br><br>
    <button>Sign In</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js" integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let signInBtn = document.querySelector("button");
        signInBtn.addEventListener("click", async function(e){
            e.preventDefault();
            let email = document.querySelector('input[type="email"]').value;
            let password = document.querySelector("input[type='password']").value;
            // console.log(email, password);
            let resp = await axios.post("/api/auth/signIn", {email, password});
            console.log(resp.data);
            
        })
    </script>

</body>
</html>
